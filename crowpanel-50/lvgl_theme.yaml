on_idle:
  timeout: !lambda "return (id(display_timeout).state * 1000);"
  then:
    - logger.log: "LVGL is idle"
    - light.turn_off: back_light
    - lvgl.pause:

theme:
  label:
    text_font: montserrat_16
    text_color: ${color_white}
  button:
    bg_color: 0x424242
    width: 225
    height: 70
    border_color: ${color_grey}
    border_width: 1
    text_color: ${color_grey}
    pressed:
      bg_color: ${color_darker_grey}
  buttonmatrix:
    bg_opa: TRANSP
    border_color: ${color_grey}
    border_width: 1
    text_color: 0xFafafa
    pad_all: 0
    items:
      bg_color: 0x424242
      bg_opa: COVER
      border_color: 0xE0E0E0
      border_width: 0
      text_color: 0xFafafa
      text_font: montserrat_16
      pressed:
        bg_color: 0x006699
  slider:
    border_width: 1
    border_opa: 15%
    bg_color: 0xcccaca
    bg_opa: 15%
    indicator:
      bg_color: 0x1d5f96
      bg_grad_color: 0x03324A
      bg_grad_dir: VER
      bg_opa: COVER

style_definitions:
  - id: header_footer
    bg_color: ${color_dark_grey}
    border_color: ${color_dark_grey}
    radius: 0
    pad_all: 0
    pad_row: 0
    pad_column: 0
    width: 100%
    height: 40
  - id: style_grid
    bg_color: ${color_darker_grey}
    border_color: ${color_grey}

